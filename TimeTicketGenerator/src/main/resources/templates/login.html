<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Ticket Generator 1.0.0</title>
</head>
<body>
<div th:if="${param.error}" style="text-align: center;">
    <h3 style="color: red;">Invalid username or password.</h3>
</div>
<div th:if="${param.logout}" style="text-align: center;">
    <h3>You have been logged out.</h3>
</div>
<form th:action="@{/login}" method="post">
    <div style="text-align: center;"><label> User Name : <br><input type="text" name="username" autocomplete="off"/> </label></div>
    <div style="text-align: center;"><label> Password: <br><input type="password" name="password" autocomplete="off"/> </label></div>
    <div style="text-align: center;"><input type="submit" value="Sign In"/></div>
</form>
</body>
</html>
